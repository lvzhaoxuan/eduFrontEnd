<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/x-icon"
            href="res/webicon.ico" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>注册</title>
        
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <script src="./js/index.js"
        <script src="./js/vue.js"></script>
        
        <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css"/>
<body>
<div id="mainbox">
    <div class="container-fluid">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">学生地址</span>
                    <input id="addr" type="text" class="form-control" placeholder="请输入正确的学生地址">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">学生姓名</span>
                    <input id="name" type="text" class="form-control" placeholder="请输入真实姓名">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">学生性别</span>
                    <select class="form-control"id="sex">
                        <option>男</option>
                        <option>女</option>
                        <option selected> </option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">出生日期</span>
                    <input id="birthdate" type="date" class="form-control" placeholder="请输入真实的出生日期">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">身份证号</span>
                    <input id="name" type="text" class="form-control" placeholder="请输入真实的身份证信息">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">入校日期</span>
                    <input id="name" type="text" class="form-control" placeholder="请输入真实的入校日期">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">毕业日期</span>
                    <input id="name" type="text" class="form-control" placeholder="请输入真实的毕业日期">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">所学专业</span>
                    <input id="name" type="text" class="form-control" placeholder="请输入真实的专业信息">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">教育类型</span>
                    <select class="form-control"id="">
                        <option>全日制</option>
                        <option>非全日制</option>
                        <option selected> </option>
                    </select>
                </div>
               
            </div>
    </div>
</div>
    
</body>
</html>
