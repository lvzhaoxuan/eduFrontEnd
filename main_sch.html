                    password:"",//密码
                    name:"",    //校长姓名
                    schoolNo:"",//学校编号

                },
        },
        methods:{

                if(response.data.code==200){
                    this.person=res.data.data;
                }
                })
                .catch(res=>{
                  // alert("请求超时")
                })
    
            },
            changeInfo(){
                axios.post("http://localhost/schModify",this.sch).then(res=>{
                    if(res.data.code==200){
                      alert("修改成功")
                    }
                    if(res.data.code==50005){
                      alert("修改失败")
    
                    }  
                })
            },
            schsign(){
                axios.get("http://localhost/getStatus>").then(res=>{
                  if(res.data.data[0]==0)

                })
                axios.get("http://localhost/stuSign",this.searchId).then(res=>{
